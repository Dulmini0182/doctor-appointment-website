name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§ª Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ“¦ Install Admin Dependencies
        working-directory: ./admin
        run: npm install

      - name: ğŸ§ª Run Backend Tests (Jest)
        working-directory: ./backend
        run: npm test


      - name: ğŸ§ª Run Frontend Tests (placeholder)
        working-directory: ./frontend
        run: echo "No frontend tests yet"

      - name: ğŸ§ª Run Admin Tests (placeholder)
        working-directory: ./admin
